<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Rubik:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Dropdown menu</title>
</head>
<body>
    
    <div class="nav-div">
        <nav class="flex">
            <div class="left-nav-div">
                <div class="logo-div">
                    <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
                </div>
                <div class="menu-div">
                    <ul>
                        <div class="features-div">
                            <li class="features">Features</li>
                            <img class="up arrow1" src="images/icon-arrow-down.svg" alt="down"> 
                            <div class="features-dropdown">
                                    <div>
                                        <img src="images/icon-calendar.svg" alt="img">
                                        <span>calendar</span>
                                    </div>
                                    <div>
                                        <img src="images/icon-todo.svg" alt="img">
                                        <span>todo list</span>
                                    </div>
                                    <div>
                                        <img src="images/icon-reminders.svg" alt="img">
                                        <span>reminders</span>
                                    </div>
                                    <div>
                                        <img src="images/icon-planning.svg" alt="img">
                                        <span>planning</span>
                                    </div>
                                    
                            </div>
                            
                        </div>
                        
                        <div class="company-div">
                            <li class="company">Company</li>
                            <img class="up arrow2" src="images/icon-arrow-down.svg" alt="down">
                            <div class="company-dropdown">
                            <p>History</p>
                            <p>Our team</p>
                            <p>Blog</p>
                            </div>
                            
                        </div>
                        
                        
                        <li>Careers</li>
                        <li>About</li>

                    </ul>
                    
                </div>
            </div>
            <div class="right-nav-div">
                <div class="login-div">
                    <button class="login-btn">Login</button>
                </div>
                <div class="register-div">
                    <button class="register-btn">Register</button>
                </div>
            </div>
        </nav>

        <img class="hamburger hide" src="images/icon-menu.svg" alt="menu">  
        <img class="close" src="images/icon-close-menu.svg" alt="close">
    </div>

    <div class="main">
        <div class="left-div">
            <img class="hidden" src="images/image-hero-mobile.png" alt="mobile">
            <p>Make remote work</p>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="learn-more">Learn more</button>
            <div class="clients-div">
                <img src="images/client-databiz.svg" alt="databiz">
                <img src="images/client-audiophile.svg" alt="audiophile">
                <img src="images/client-maker.svg" alt="maker">
                <img src="images/client-meet.svg" alt="meet">
            </div>
        </div>
        <div class="right-div">
            <img src="images/image-hero-desktop.png" alt="img">
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
